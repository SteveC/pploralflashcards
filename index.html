<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <!-- Using Bootstrap 5.2.3 CSS from a stable CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar with hamburger menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PPL Oral Flashcards</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="navItem1" href="#">One-by-one</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navItem2" href="#">All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="flashcard-container">
        <div class="flashcard">
            <h5 id="question">Click to show the answer!</h5>
            <div id="answer"></div>
        </div>
        <div class="all-flashcards" style="display:none;">
            <!-- All flashcards will be listed here -->
        </div>
    </div>


    <!-- Using Bootstrap 5.2.3 JS from a stable CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="flashcards.js"></script>
    <script src="script.js"></script>
</body>
</html>
